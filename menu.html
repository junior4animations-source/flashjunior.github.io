<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    @font-face {
      font-family: "ComicSans";
      src: url("comicbd.ttf");
    }

    * {
      margin: 0;
      padding: 0;
      font-family: "ComicSans", Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: background 1.5s ease;
      position: relative;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(1.5px);
      transition: opacity 1.5s ease;
      z-index: 1;
    }

    .rainbow {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      background: linear-gradient(
        -45deg,
        rgba(255, 0, 0, 0.4),
        rgba(255, 154, 0, 0.4),
        rgba(208, 222, 33, 0.4),
        rgba(79, 220, 74, 0.4),
        rgba(63, 218, 216, 0.4),
        rgba(47, 201, 226, 0.4),
        rgba(28, 127, 238, 0.4),
        rgba(95, 21, 242, 0.4),
        rgba(186, 12, 248, 0.4),
        rgba(251, 7, 217, 0.4)
      );
      background-size: 400% 400%;
      animation: rainbowAnim 8s linear infinite;
      transition: opacity 2s ease;
      z-index: 0;
    }

    @keyframes rainbowAnim {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .content {
      position: relative;
      text-align: center;
      color: #fff;
      z-index: 2;
    }

    h1 {
      font-size: 45px;
      margin-bottom: 35px;
      text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
    }

    a {
      display: block;
      font-size: 24px;
      margin: 10px 0;
      color: #ffffff;
      text-decoration: none;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }
  </style>
</head>

  <script>
    let input = "";

    document.addEventListener("keydown", (e) => {
      input += e.key.toLowerCase();
      if (input.length > 6) input = input.slice(-6);

      if (input.includes("junfei")) {

    function ativarEfeito() {
      const overlay = document.querySelector(".overlay");
      const rainbow = document.querySelector(".rainbow");
